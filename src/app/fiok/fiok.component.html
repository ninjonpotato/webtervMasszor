<div id="container">
    <mat-card id="infos">
        <mat-card-header><h1>Fiók információk</h1></mat-card-header>
        <mat-card-content>
        <p>Név: {{this.user?.name}}</p>
        <p>Email:{{this.user?.email}}</p>
    </mat-card-content>
    </mat-card>
   <mat-card id="reviews">
        <mat-card-header><h1>Véleményeid</h1></mat-card-header>
        <mat-card-content>
            @for(r of myReviews; track $index) {
                @if(r.name != "") {
                <app-velemeny-card [review]="r"></app-velemeny-card>
                }
            }
    </mat-card-content>
    </mat-card>
</div>
