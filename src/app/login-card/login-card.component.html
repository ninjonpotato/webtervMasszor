     <form (ngSubmit)="login()">
                <mat-card-header>
                    <mat-card-title>Belépés</mat-card-title>
                </mat-card-header>
                <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput type="email" placeholder="GipszJakab@gmail.com" [formControl]="nev"><br>
                </mat-form-field><br>

                <mat-form-field>
                <mat-label>Jelszó</mat-label>
                <input matInput type="password"  [formControl]="jelszo"><br>
                </mat-form-field><br>
            <mat-card-actions>
            <button mat-raised-button color="primary" id="send">Belépés</button>
            </mat-card-actions>
        </form>
        <button mat-raised-button color="primary" id="send" (click)="valtasToSignUp()">Regisztrálás</button>
