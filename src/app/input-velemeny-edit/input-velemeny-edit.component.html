<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
  <mat-form-field style="width: 100%;">
    <mat-label>Írj be valamit</mat-label>
    <input matInput [(ngModel)]="data.inputText">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Mégse</button>
  <button mat-button color="primary" (click)="onConfirm()">OK</button>
</mat-dialog-actions>
