<div id="container">
    <div id="reviews">
        @for(review of reviews; track $index) {
            <app-velemeny-card [review]="review"></app-velemeny-card>
        }

    </div>
    <mat-paginator [length]="200" [pageSizeOptions]="[5, 10, 20]" aria-label="Select page">
    </mat-paginator>

        <mat-card id="make-review">
            <div [ngClass]="{'lockDown':authService.getStatus() == false,'hide':authService.getStatus()}">
                <p>Jelentkezz be</p>
            </div>
            <form (ngSubmit)="velemenyez()">
            <mat-card-header>
                <mat-card-title>Nekünk számít a vélményed!</mat-card-title>
            </mat-card-header>
              <mat-card-header>
                <mat-card-title>Név: {{this.user?.name}}</mat-card-title>
            </mat-card-header>
            <mat-form-field>
            <mat-label>Vélemény</mat-label>
            <textarea matInput placeholder="Rettentően megvagyok a hellyel és a szolgáltatással elégedve" [formControl]="uzenet"></textarea><br>
        </mat-form-field>
        <mat-card-actions>
        <button mat-raised-button color="primary" id="send">Küldés</button>
        </mat-card-actions>
    </form>
        </mat-card>

</div>
