     <form (ngSubmit)="regisztral()">
                <mat-card-header>
                    <mat-card-title>Regisztrálás</mat-card-title>
                </mat-card-header>
                <mat-form-field>
                <mat-label>Név</mat-label>
                <input matInput type="text" placeholder="Gipsz Jakab" [formControl]="nev"><br>
                </mat-form-field><br>

                <mat-form-field>
                <mat-label>Jelszó</mat-label>
                <input matInput type="password"  [formControl]="jelszo"><br>
                </mat-form-field><br>

                <mat-form-field>
                <mat-label>E-mail</mat-label>
                <input matInput type="email"  [formControl]="email"><br>
                </mat-form-field>

            <mat-card-actions>
            <button mat-raised-button color="primary" id="send">Regisztrálás</button>
            </mat-card-actions>
        </form>
        <button mat-raised-button color="primary" id="send" (click)="valtasToLogin()">Belépés</button>
