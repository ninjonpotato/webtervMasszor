<div class="container">
    <div id="side-by-side-container">
    <div id="hirek">
        <h2>Hírek</h2>
    <div class="hir-container">
        <mat-list role="list">
            @for(h of hirek; track $index) {
                <mat-list-item (click)="openHir(h)">{{h.headline | uppercase}}</mat-list-item>
             
                <mat-divider></mat-divider>
            }
          </mat-list>
        
    </div>
    </div>
    <mat-card id="hir-content" [ngStyle] = "{'display':isOpen? 'block':'none'}" appearance="outlined">
        <mat-card-header>
            <mat-card-title>{{hir.headline | uppercase}}
                </mat-card-title>
            </mat-card-header>
        <img mat-card-img [src]="hir.img">
        <mat-card-content>
        <p>{{hir.text}}</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="bezarHir()">Bezár</button>
          </mat-card-actions>
    </mat-card>
    <div id="services">
        <h2>Szolgáltatásaink</h2>
        <div id="services-inner">
            @for(service of services; track $index) {
                <app-service-card
                [service] = "service"
                (kattintas) = "atiranyit($event)"
                ></app-service-card>
            }
        </div>

    </div>


    </div>
</div>
